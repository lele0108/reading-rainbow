<!DOCTYPE html>
<html lang="en" ng-app="readingRainbow">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reading Rainbow</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/main.css" rel="stylesheet">

    

    <link href='http://fonts.googleapis.com/css?family=Vollkorn:400italic,400' rel='stylesheet' type='text/css'>
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>


  <body ng-controller="bookController">
    <div class="header">
    	<div class="container">
    		<div class="row">
    			<div class="col-sm-4">
    				<a href="index.html"><h4>Reading Rainbow</h4></a>
    			</div>
    			<div class="col-sm-4 col-sm-offset-4">
    				<input type="text" class="custom-search" placeholder="Search" aria-describedby="sizing-addon1">
    			</div>
    		</div>
    	</div>
    </div>

    <div class="detailBook">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <center><img ng-src="{{book.image_url}}">
                    <h3>{{book.name}}</h3>
                    <h5>{{book.author}}</h5><br>
                    <button ng-click="download();"class="go">Read Now</button>
                    </center>
                </div>
            </div>
        </div>
    </div>

    <div class="bookInfo">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <center>SYNOPSIS</center><br>
                    <p>{{book.description}}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="hello"></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
<script src="../js/main.js"></script>
  </body>
</html>
