<!DOCTYPE html>
<html lang="en" ng-app="readingRainbow">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reading Rainbow</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/main.css" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Vollkorn:400italic,400' rel='stylesheet' type='text/css'

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="readController">
    <div class="header">
    	<div class="container">
    		<div class="row">
    			<div class="col-sm-4">
    				<a href="index.html"><img style="margin-top:5px"src="../js/logo.png" width="70%" height="70%"></a>
    			</div>
    			<div class="col-sm-4 col-sm-offset-4">
    				<input type="text" class="custom-search searchbar" placeholder="Search" aria-describedby="sizing-addon1">
    			</div>
    		</div>
    	</div>
    </div>

    <div class="text">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div ng-bind-html="text | unsafe"></div><br><br>
                    <button class="next" ng-click="page = page - 1;readEPub()">Previous</button>
                    <button class="next" ng-click="page = page + 1;readEPub()">Next</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
